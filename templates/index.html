<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Top Charts</title>
    <style>
        @font-face {
            font-family: 'Halyard Text';
            src: url('/static/fonts/fonnts.com-Halyard_Text_Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Halyard Text';
            src: url('/static/fonts/fonnts.com-Halyard_Text_Regular.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Halyard Text';
            src: url('/static/fonts/fonnts.com-Halyard_Text_Regular.otf') format('opentype');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Halyard Text';
            src: url('/static/fonts/fonnts.com-Halyard_Text_Regular.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Halyard Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .main-container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 500;
            color: #fff;
            margin-bottom: 0.75rem;
            letter-spacing: -0.01em;
            line-height: 1.3;
        }

        .subtitle {
            font-size: clamp(0.9rem, 1.5vw, 1.05rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .tm {
            font-size: 0.6em;
            vertical-align: super;
            margin-left: 0.05em;
        }

        .footer-social {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer-social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-link:hover {
            color: #fff;
            transform: translateY(-2px);
        }

        .footer-link svg {
            width: 20px;
            height: 20px;
        }

        .arrow {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: inline-block;
            margin-left: 0.3em;
        }

        .search-section {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 2rem;
        }

        .autocomplete-wrapper {
            position: relative;
            margin-bottom: 0.75rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #000;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #fff;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        .autocomplete-items {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: none;
            border-radius: 10px;
            margin-top: 0.5rem;
            max-height: 280px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        .autocomplete-item {
            padding: 0.7rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid #e5e5e5;
            color: #000;
            transition: background 0.15s;
            text-align: left;
            font-size: 0.95rem;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item:hover {
            background: #f5f5f5;
        }

        .search-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.95);
            color: #FF6B35;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        }

        .search-button:hover {
            background: #fff;
            border-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            transform: translateY(-2px);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .hero-button {
            padding: 0.65rem 1.5rem;
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            backdrop-filter: blur(10px);
        }

        .hero-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .hero-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
                margin-bottom: 0.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }

            .search-section {
                margin: 0 auto 1.5rem;
            }

            .button-container {
                gap: 0.75rem;
                margin-top: 1.5rem;
            }

            .hero-button {
                padding: 0.6rem 1.25rem;
                font-size: 0.85rem;
            }

            .footer-social {
                margin-top: 2rem;
                padding-top: 1.5rem;
            }

            .footer-social-links {
                gap: 1rem;
            }

            .footer-link {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Billboard Hot 100<span class="tm">™</span>, better than ever</h1>
        <p class="subtitle">No paywalls. Complete transparency. Free access to historical chart data.</p>

        <div class="search-section">
            <form action="{{ url_for('analyze') }}" method="POST">
                <div class="autocomplete-wrapper">
                    <input
                        type="text"
                        id="artist_name"
                        name="artist_name"
                        placeholder="Search for an artist..."
                        required
                        autofocus
                        autocomplete="off"
                    >
                    <div id="autocomplete-list" class="autocomplete-items"></div>
                </div>
                <button type="submit" class="search-button">Analyze Chart History</button>
            </form>
        </div>

        <div class="button-container">
            <a href="{{ url_for('hot100') }}" class="hero-button">
                Billboard Hot 100<span class="tm">™</span><span class="arrow">→</span>
            </a>
            <a href="{{ url_for('billboard200') }}" class="hero-button">
                Billboard 200<span class="tm">™</span><span class="arrow">→</span>
            </a>
            <a href="{{ url_for('about') }}" class="hero-button">
                About Us<span class="arrow">↗</span>
            </a>
        </div>

        <div class="footer-social">
            <div class="footer-social-links">
                <a href="https://www.youtube.com/@HistoryCharts" target="_blank" rel="noopener noreferrer" class="footer-link" title="YouTube">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                    </svg>
                </a>
                <a href="https://www.patreon.com/Chart_History" target="_blank" rel="noopener noreferrer" class="footer-link" title="Patreon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.386.524c-4.764 0-8.64 3.876-8.64 8.64 0 4.75 3.876 8.613 8.64 8.613 4.75 0 8.614-3.864 8.614-8.613C24 4.4 20.136.524 15.386.524M.003 23.537h4.22V.524H.003"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('artist_name');
        const autocompleteList = document.getElementById('autocomplete-list');
        let debounceTimer;

        input.addEventListener('input', function() {
            clearTimeout(debounceTimer);
            const query = this.value;

            if (query.length < 2) {
                autocompleteList.innerHTML = '';
                return;
            }

            debounceTimer = setTimeout(() => {
                fetch(`/api/artists?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        autocompleteList.innerHTML = '';

                        if (data.artists && data.artists.length > 0) {
                            data.artists.forEach(artist => {
                                const div = document.createElement('div');
                                div.className = 'autocomplete-item';
                                div.textContent = artist;
                                div.addEventListener('click', function() {
                                    input.value = artist;
                                    autocompleteList.innerHTML = '';
                                });
                                autocompleteList.appendChild(div);
                            });
                        }
                    })
                    .catch(error => console.error('Error fetching artists:', error));
            }, 300);
        });

        // Close autocomplete when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target !== input) {
                autocompleteList.innerHTML = '';
            }
        });
    </script>
</body>
</html>
